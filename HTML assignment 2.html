<!DOCTYPE html>
<html lang="en-US">
<html>
<head>
<title>
form creation
</title>
</head>
<body>
	<h1> HTML FORM </h1>
	<form>
		<fieldset>
			<legend>Personal Information details</legend>
			<lable for="fname"> First name : </lable>
			<input type="text" name="fname" placeholder="First Name" >
			<lable for="lname"> Last name : </lable>
			<input type="text" name="lname" placeholder="Last Name" > <br>
			<label form="Gender"> Gender : </lable>
			<label form="Male"> 	Male : </lable>
			<input type="radio" id="Male" name="Gender" value="Male">
			<label form="Female"> Female : </lable>
			<input type="radio" id="Female" name="Gender" value="Female"> <br>
			Nationality
			<select id="Nationality" name="Nationality"> Nationality
			<option value="India"> India
			</option>

			<option value="China"> China
			</option>

			<option value="Russia"> Russia
			</option>

			<option value="France"> Sri lanka
			</option>

			<option value="Pakistan"> Pakistan
			</option>

			<option value="Korea"> Korea
			</option>

			</select>
			<br>
			<lable for="address"> Address : </lable> <br>
			<textarea name="Address" rows="7" cols="70">
			</textarea>
		</fieldset>
		
		<fieldset>

			<legend>Education stream</legend>
			<input type="checkbox" id="Information Technology" name="Information Technology" value="Information Technology">
			  <label for="Information Technology"> Information Technology </label>
			  <input type="checkbox" id="EXTC" name="EXTC" value="EXTC">
			  <label for="EXTC"> EXTC </label>

			<input type="checkbox" id="Computer science" name="Computer science" value="Computer science">
			  <label for="Computer science"> Computer science </label>

			<input type="checkbox" id="Civil" name="Civil" value="Civil">
			  <label for="Civil"> Civil </label>

		</fieldset>

		<fieldset>

			<legend>Job finder form </legend>
			<p>Are you currently working?
			<label form="Work"> 	Yes </lable>
			<input type="radio"  name="Work" >
			<label form="Work"> No </lable>
			<input type="radio" id="No" name="Work" value="No"> </p>
			<lable for="text">If you are currently looking please specify what type of job preferences would you like?
			Please write down in detail</lable> <br>
			<textarea name="text" rows="4" cols="70">
			</textarea>

		</fieldset>
		<input type="Submit" value="Submit">
		<input type="Reset" value="Reset">

	<form>
</body>
</html>
